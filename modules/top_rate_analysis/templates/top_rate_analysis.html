<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주식분석 - 등락율상위분석</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- CSS를 임시로 인라인으로 포함 (파일 경로 문제 해결용) -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* 좌측 사이드바 */
        .sidebar {
            width: 280px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 4px 0 20px rgba(0, 0, 0, 0.1);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 1000;
        }

        .logo-section {
            padding: 30px 20px;
            text-align: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #1a365d;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 12px;
            color: #666;
            letter-spacing: 1px;
        }

        .nav-section {
            padding: 20px 0;
        }

        .nav-group {
            margin-bottom: 20px;
        }

        .nav-title {
            padding: 10px 20px;
            font-size: 12px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .nav-item {
            padding: 12px 25px;
            display: flex;
            align-items: center;
            color: #555;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-item:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
            transform: translateX(5px);
        }

        .nav-item.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .nav-item i {
            width: 20px;
            margin-right: 12px;
            font-size: 16px;
        }

        /* 메인 컨텐츠 */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 30px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            padding: 20px 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .page-title {
            font-size: 28px;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
        }

        .page-title i {
            margin-right: 15px;
            font-size: 24px;
        }

        .date-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .date-input {
            padding: 10px 15px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }

        .date-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* 컨트롤 패널 */
        .control-panel {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .data-collection-card,
        .schedule-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #1a365d;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .card-title i {
            margin-right: 10px;
            color: #667eea;
        }

        .collection-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn-success {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.4);
        }

        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(72, 187, 120, 0.6);
        }

        .btn:disabled {
            background: #e2e8f0;
            color: #a0aec0;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* 진행상황 */
        .progress-section {
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 14px;
            color: #666;
            display: flex;
            justify-content: space-between;
        }

        .log-container {
            max-height: 150px;
            overflow-y: auto;
            background: #f7fafc;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            margin-top: 15px;
            border: 1px solid #e2e8f0;
        }

        .log-entry {
            margin-bottom: 5px;
            color: #555;
        }

        .log-entry.success {
            color: #38a169;
        }

        .log-entry.error {
            color: #e53e3e;
        }

        .log-entry.info {
            color: #3182ce;
        }

        /* 스케줄 설정 */
        .schedule-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .schedule-item:last-child {
            border-bottom: none;
        }

        .schedule-time {
            font-weight: 600;
            color: #1a365d;
        }

        .schedule-toggle {
            position: relative;
            width: 50px;
            height: 26px;
            background: #e2e8f0;
            border-radius: 13px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .schedule-toggle.active {
            background: #667eea;
        }

        .schedule-toggle::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .schedule-toggle.active::after {
            transform: translateX(24px);
        }

        /* 분석 결과 영역 */
        .analysis-section {
            margin-top: 30px;
        }

        .analysis-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .analysis-title {
            font-size: 22px;
            font-weight: 600;
            color: white;
            display: flex;
            align-items: center;
        }

        .analysis-title i {
            margin-right: 10px;
            color: #ffd700;
        }

        .theme-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .hidden {
            display: none !important;
        }

        /* 모달 스타일 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 2000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #1a365d;
            display: flex;
            align-items: center;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: #666;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: #f7fafc;
            color: #1a365d;
        }

        .stock-list {
            margin-bottom: 25px;
        }

        .stock-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
            transition: background 0.3s ease;
        }

        .stock-item:hover {
            background: #f7fafc;
        }

        .stock-info {
            display: flex;
            flex-direction: column;
        }

        .stock-name {
            font-weight: 600;
            color: #1a365d;
            margin-bottom: 3px;
        }

        .stock-price {
            font-size: 14px;
            color: #666;
        }

        .stock-change {
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 14px;
        }

        .news-section {
            margin-top: 20px;
        }

        .news-item {
            padding: 12px;
            background: #f7fafc;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .news-title {
            font-weight: 500;
            color: #1a365d;
            line-height: 1.4;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            .control-panel {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- 좌측 사이드바 -->
        <nav class="sidebar">
            <div class="logo-section">
                <div class="logo">📊 Stock Analyzer</div>
                <div class="subtitle">Professional Edition</div>
            </div>

            <div class="nav-section">
                <div class="nav-group">
                    <div class="nav-title">분석 카테고리</div>
                    <a href="{{ url_for('top_rate.index') }}" class="nav-item active">
                        <i class="fas fa-chart-line"></i>
                        등락율상위
                    </a>
                    <a href="#" class="nav-item">
                        <i class="fas fa-robot"></i>
                        AI 분석
                    </a>
                    <a href="#" class="nav-item">
                        <i class="fas fa-chart-bar"></i>
                        차트 분석
                    </a>
                    <a href="#" class="nav-item">
                        <i class="fas fa-balance-scale"></i>
                        수급 분석
                    </a>
                </div>

                <div class="nav-group">
                    <div class="nav-title">설정</div>
                    <a href="#" class="nav-item">
                        <i class="fas fa-database"></i>
                        종목 설정
                    </a>
                    <a href="#" class="nav-item">
                        <i class="fas fa-clock"></i>
                        스케줄링
                    </a>
                    <a href="#" class="nav-item">
                        <i class="fas fa-cog"></i>
                        시스템 설정
                    </a>
                </div>
            </div>
        </nav>

        <!-- 메인 컨텐츠 -->
        <main class="main-content">
            <header class="header">
                <h1 class="page-title">
                    <i class="fas fa-chart-line"></i>
                    등락율상위분석
                </h1>
                <div class="date-selector">
                    <input type="date" class="date-input" id="analysisDate" value="{{ current_trading_date }}">
                </div>
            </header>

            <!-- 컨트롤 패널 -->
            <section class="control-panel">
                <!-- 데이터 수집 카드 -->
                <div class="data-collection-card">
                    <h3 class="card-title">

                        당일 데이터 수집

                    <div class="collection-buttons">

                        <button class="btn btn-success hidden" id="analyzeBtn">

                    <!-- 진행상황 -->
                    <div class="progress-section hidden" id="progressSection">

                        <span class="schedule-time">오후 05:30</span>

            </section>

            <!-- 분석 결과 영역 -->
            <section class="analysis-section">
                <div class="analysis-header">

                </div>

    <!-- 테마 상세정보 모달 -->
    <div class="modal" id="themeModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">
                    <i class="theme-icon" id="modalIcon"></i>
                    테마 상세분석
                </h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>

            <div class="modal-body">
                <div class="stock-list" id="modalStockList">
                    <!-- 종목 리스트가 여기에 추가됩니다 -->
                </div>

                <div class="news-section">
                    <h4 style="margin-bottom: 15px; color: #1a365d;">📰 주요 뉴스</h4>
                    <div id="modalNewsList">
                        <!-- 뉴스 리스트가 여기에 추가됩니다 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // 임시로 JavaScript를 인라인으로 포함 (파일 경로 문제 해결용)

        // 서버에서 전달된 데이터
        window.APP_CONFIG = {
            apiPrefix: '/top-rate/api',
            currentDate: '{{ current_date }}',
            availableDates: {{ available_dates | tojson }},
            moduleName: '등락율상위분석',
            moduleVersion: '3.0.0'
        };

        console.log('📊 APP_CONFIG 로드됨:', window.APP_CONFIG);

        // 간단한 테스트 함수들
        let isCollecting = false;
        let progressInterval = null;

        // 요소 참조
        const collectDataBtn = document.getElementById('collectDataBtn');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const progressSection = document.getElementById('progressSection');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const progressPercent = document.getElementById('progressPercent');
        const logContainer = document.getElementById('logContainer');
        const themeGrid = document.getElementById('themeGrid');

        // 로그 함수
        function addLog(message, type = 'info') {
            if (!logContainer) return;

            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;

            const timestamp = new Date().toLocaleTimeString();
            logEntry.textContent = `[${timestamp}] ${message}`;

            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // 토스트 알림
        function showToast(message, type = 'info') {
            // 간단한 alert로 대체 (개발 단계)
            alert(`${type.toUpperCase()}: ${message}`);
        }

        // API 호출 함수
        async function apiCall(endpoint, method = 'GET', body = null, params = null) {
            try {
                let url = window.APP_CONFIG.apiPrefix + endpoint;

                if (params && method === 'GET') {
                    const queryString = new URLSearchParams(params).toString();
                    url += '?' + queryString;
                }

                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                };

                if (body && method !== 'GET') {
                    options.body = JSON.stringify(body);
                }

                console.log('📡 API 호출:', url, options);

                const response = await fetch(url, options);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const result = await response.json();
                console.log('📡 API 응답:', result);
                return result;

            } catch (error) {
                console.error('❌ API 호출 실패:', error);
                throw error;
            }
        }

        // 데이터 수집 시작
        async function startDataCollection() {
            if (isCollecting) {
                showToast('이미 데이터 수집이 진행 중입니다.', 'warning');
                return;
            }

            try {
                console.log('🚀 데이터 수집 시작...');
                addLog('🚀 데이터 수집을 시작합니다...', 'info');

                isCollecting = true;
                collectDataBtn.disabled = true;
                progressSection.classList.remove('hidden');

                // API 호출
                const response = await apiCall('/collect-data', 'POST', {
                    date: window.APP_CONFIG.currentDate
                });

                if (response.success) {
                    addLog(`✅ ${window.APP_CONFIG.currentDate} 데이터 수집을 시작했습니다.`, 'success');
                    startProgressMonitoring();
                } else {
                    throw new Error(response.message || '데이터 수집 시작 실패');
                }

            } catch (error) {
                console.error('❌ 데이터 수집 시작 실패:', error);
                addLog(`❌ 데이터 수집 시작 실패: ${error.message}`, 'error');
                showToast('데이터 수집을 시작할 수 없습니다.', 'error');

                isCollecting = false;
                collectDataBtn.disabled = false;
            }
        }

        // 진행상황 모니터링
        function startProgressMonitoring() {
            if (progressInterval) {
                clearInterval(progressInterval);
            }

            progressInterval = setInterval(async () => {
                try {
                    const progress = await apiCall('/progress');

                    if (progress) {
                        updateProgress(progress);

                        if (!progress.is_running) {
                            clearInterval(progressInterval);
                            progressInterval = null;
                            onCollectionComplete(progress);
                        }
                    }

                } catch (error) {
                    console.error('진행상황 조회 실패:', error);
                }
            }, 2000); // 2초마다 체크
        }

        // 진행상황 업데이트
        function updateProgress(progress) {
            const { percent, message } = progress;

            if (progressFill) {
                progressFill.style.width = `${percent}%`;
            }

            if (progressPercent) {
                progressPercent.textContent = `${Math.round(percent)}%`;
            }

            if (progressText) {
                progressText.textContent = message;
            }

            // 새 메시지면 로그 추가
            if (message && message !== window.lastProgressMessage) {
                const logType = percent === 100 ? 'success' : 'info';
                addLog(message, logType);
                window.lastProgressMessage = message;
            }
        }

        // 수집 완료 처리
        function onCollectionComplete(progress) {
            isCollecting = false;
            collectDataBtn.disabled = false;

            if (progress.success) {
                addLog('✅ 데이터 수집이 완료되었습니다!', 'success');
                showToast('데이터 수집 완료', 'success');
                showAnalyzeButton();
            } else {
                const errorMsg = progress.error_message || '알 수 없는 오류';
                addLog(`❌ 데이터 수집 실패: ${errorMsg}`, 'error');
                showToast('데이터 수집 실패', 'error');
            }
        }

        // 분석 버튼 표시
        function showAnalyzeButton() {
            if (analyzeBtn) {
                analyzeBtn.classList.remove('hidden');
            }
        }

        // 스케줄 토글
        function toggleSchedule(toggleElement) {
            toggleElement.classList.toggle('active');
            const time = toggleElement.getAttribute('data-time');
            const isActive = toggleElement.classList.contains('active');
            const action = isActive ? '활성화' : '비활성화';

            addLog(`⏰ ${time} 자동 스케줄이 ${action}되었습니다.`, 'info');
        }

        // 모달 관리
        function openThemeModal(theme) {
            console.log('🔍 테마 모달 열기:', theme);
            // 임시로 alert 표시
            alert(`${theme.name} 테마 상세정보\n준비 중입니다.`);
        }

        function closeModal() {
            const modal = document.getElementById('themeModal');
            if (modal) {
                modal.style.display = 'none';
            }
        }

        // 이벤트 리스너 등록
        document.addEventListener('DOMContentLoaded', function() {
            console.log('📄 DOM 로드 완료');

            // 버튼 이벤트
            if (collectDataBtn) {
                collectDataBtn.addEventListener('click', startDataCollection);
                console.log('✅ 데이터 수집 버튼 이벤트 등록');
            } else {
                console.error('❌ 데이터 수집 버튼을 찾을 수 없습니다');
            }

            // 스케줄 토글 이벤트
            document.querySelectorAll('.schedule-toggle').forEach(toggle => {
                toggle.addEventListener('click', () => toggleSchedule(toggle));
            });

            // 키보드 이벤트
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });

            // 초기 로그
            addLog('💡 시스템 준비 완료. 데이터 수집을 시작하려면 버튼을 클릭하세요.', 'info');

            // API 테스트 (개발용)
            if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                testApiEndpoints();
            }

            console.log('🎉 등락율상위분석 모듈 초기화 완료');
        });

        // 전역 함수로 등록 (HTML에서 호출용)
        window.closeModal = closeModal;
        window.openThemeModal = openThemeModal;

        // API 테스트 함수 (개발용)
        async function testApiEndpoints() {
            try {
                console.log('🔧 API 엔드포인트 테스트 시작...');

                // 1. 현재 거래일 확인
                const currentDate = window.APP_CONFIG.currentDate;
                console.log('📅 현재 거래일:', currentDate);

                // 2. 데이터베이스 테스트
                const dbTest = await apiCall('/test-db');
                console.log('📊 DB 테스트 결과:', dbTest);

                // 3. 현재 날짜 데이터 상태 확인
                const dateCheck = await apiCall('/check-date-data', 'GET', null, { date: currentDate });
                console.log('📋 현재 날짜 상태:', dateCheck);

                if (dateCheck.success) {
                    const { has_data, can_collect, can_analyze } = dateCheck;

                    // 수집 버튼 상태 설정
                    collectDataBtn.disabled = !can_collect;
                    if (!can_collect) {
                        collectDataBtn.textContent = '📡 과거 데이터 (수집불가)';
                    }

                    // 분석 버튼 상태 설정
                    if (can_analyze) {
                        showAnalyzeButton();
                        addLog(`💡 ${currentDate} 데이터가 있습니다. 분석 버튼을 클릭하세요.`, 'success');
                    } else {
                        hideAnalyzeButton();
                        if (can_collect) {
                            addLog(`ℹ️ ${currentDate} 데이터가 없습니다. 먼저 데이터를 수집하세요.`, 'info');
                        } else {
                            addLog(`ℹ️ ${currentDate}는 과거 날짜입니다. 기존 데이터 분석만 가능합니다.`, 'info');
                        }
                    }
                }

                // 4. 사용 가능한 날짜 목록 확인
                const availableDates = await apiCall('/available-dates');
                if (availableDates.success) {
                    console.log('📅 분석 가능한 날짜들:', availableDates.dates);
                    if (availableDates.dates.length > 0) {
                        addLog(`📅 총 ${availableDates.dates.length}개 날짜의 데이터가 저장되어 있습니다.`, 'info');
                    }
                }

            } catch (error) {
                console.warn('⚠️ API 테스트 중 오류:', error);
            }
        }

    </script>

</body>
</html>
